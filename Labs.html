<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Звіти з Лабораторних Робіт</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>ЗВІТИ З ЛАБОРАТОРНИХ РОБІТ</h1>
      <h3>
        з дисципліни «ІНТЕРНЕТ-ТЕХНОЛОГІЇ та ПРОЄКТУВАННЯ WEB-ЗАСТОСУВАНЬ»
      </h3>
      <div class="student-info">
        <span>Студент групи ІС-31 </span>
        <span>Данилюк Роман Олегович</span>
      </div>
      <div class="photo-student">
        <img src="./Photo.JPG" alt="Фото студента" />
      </div>
    </div>
    <div class="lab-buttons">
      <button id="lab1">Лабораторна робота №1</button>
      <button id="lab2">Лабораторна робота №2</button>
      <button id="lab3">Лабораторна робота №3</button>
      <button id="lab4">Лабораторна робота №4</button>
      <button id="lab5">Лабораторна робота №5</button>
      <button id="lab6">Лабораторна робота №6</button>
      <button id="lab7">Лабораторна робота №7</button>
      <button id="lab8">Лабораторна робота №8</button>
      <button id="lab9">Лабораторна робота №9</button>
    </div>
    <div class="main-content">
      <div class="sidebar" id="sidebar"></div>
      <div class="content">
        <div id="output">Місце виведення інформації</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
